name: Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enables running this workflow manually from the Actions tab.

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages:
permissions:
  contents: read
  pages: write
  id-token: write # https://github.com/actions/deploy-pages/issues/329#issuecomment-2030341950

concurrency:
  group: deploy-to-github-pages
  cancel-in-progress: false

jobs:
  build-job:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 24.10.0
          package-manager-cache: false # I don't know if this is needed, but: https://github.com/actions/setup-node/blob/13427813f706a0f6c9b74603b31103c40ab1c35a/README.md?plain=1#L18
      - name: Build
        run: |
          npm ci --omit optional
          npm run build

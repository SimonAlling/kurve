<!DOCTYPE html>

<html lang="en">

<head>

    <title>Achtung, die Kurve!</title>

</head>

<body>

    <div id="elm-node"></div>

    <script src="./build/ZATACKA.js"></script>
    <script>
        const app = Elm.Main.init({ node: document.getElementById("elm-node") });

        function drawSquare(canvas, { position: { leftEdge, topEdge }, color }) {
            const context = canvas.getContext("2d");
            context.fillStyle = color;
            context.fillRect(leftEdge, topEdge, 5, 5);
        }

        app.ports.render.subscribe(squares => {
            console.warn(squares)
        });
    </script>

</body>

</html>
